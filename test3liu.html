	// 定义flanders惯用手日语测试说明文的内容
	var handedness_html = `

        //定义是否是对于颜色不敏感

	// 定义一个函数，绘制一个二维坐标轴，并添加点击事件
	function draw_axis() {
		// 获取网页中的画布元素
		var canvas = document.getElementById('canvas');
		// 获取画布的上下文对象
		var ctx = canvas.getContext('2d');
		// 设置画布的宽度和高度
		canvas.width = 600;
		canvas.height = 600;
		// 设置画笔的颜色和宽度
		ctx.strokeStyle = 'black';
		ctx.lineWidth = 2;
		// 绘制外框
		ctx.beginPath();
		ctx.moveTo(50, 50);
		ctx.lineTo(50, 550);
		ctx.lineTo(550, 550);
		ctx.lineTo(550, 50);
		ctx.lineTo(50, 50);
		ctx.stroke();
		// 绘制虚线
		ctx.setLineDash([8, 4]);  // [实线长度, 间隙长度]
		ctx.lineDashOffset = -0;
		ctx.lineWidth = 1;
		ctx.beginPath();
		ctx.moveTo(50, 175);
		ctx.lineTo(550, 175);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(50, 300);
		ctx.lineTo(550, 300);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(50, 425);
		ctx.lineTo(550, 425);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(175, 50);
		ctx.lineTo(175, 550);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(300, 50);
		ctx.lineTo(300, 550);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(425, 50);
		ctx.lineTo(425, 550);
		ctx.stroke();
		// 绘制坐标轴的刻度
		ctx.font = '12px Arial';
		ctx.textAlign = 'center';
		ctx.textBaseline = 'middle';
		for (var i = -10; i <= 10; i++) {
			/*// 跳过原点
			if (i == 0) {
			  continue;
			}*/
			// 绘制x轴的刻度
			ctx.beginPath();
			ctx.moveTo(300 + i * 25, 550);
			ctx.lineTo(300 + i * 25, 545);
			ctx.stroke();
			ctx.fillText(i, 300 + i * 25, 570);
			// 绘制y轴的刻度
			ctx.beginPath();
			ctx.moveTo(55, 300 - i * 25);
			ctx.lineTo(50, 300 - i * 25);
			ctx.stroke();
			ctx.fillText(i, 30, 300 - i * 25);
		}
		// 添加点击事件，获取被试点击的坐标
